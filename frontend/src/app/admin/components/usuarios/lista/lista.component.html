<div class="row d-flex justify-content-center align-items-center" *ngIf="users" style="max-height: 100vh; overflow-y: auto;">
  <div class="row d-flex justify-content-center align-items-center mt-4 mb-4" style="width: 100vw;">
    <div class="col-4  d-flex align-items-center justify-content-center ">
      <button mat-raised-button style="width: 200px; height: 45px;" class="text-white bg-primary" (click)="createUser()">
        <mat-icon>add</mat-icon>
        Crear Usuario
      </button>
    </div>
  </div>


  <div class="col-8  mt-4 mb-4">
    <mat-card>
      <mat-card-title class="d-flex justify-content-center align-items-center">
        <h2>Usuarios</h2>
      </mat-card-title>
      <mat-card-content>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Rol</th>
              <th>Editar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; index as i">
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.rol}}</td>
              <td>
                <button mat-fab class="bg-primary" (click)="editUser(user._id)">
                  <mat-icon class="text-white">edit</mat-icon>
                </button>
              </td>
              <td>
                <button mat-fab class="bg-danger" (click)="deleteUser(user._id)">
                  <mat-icon class="text-white">delete</mat-icon>
                </button>
              </td>



            </tr>
          </tbody>
        </table>
      </mat-card-content>
    </mat-card>
  </div>

</div>

<div class="d-flex flex-column flex-lg-row mt-0" style="height: 100%;">
  <div class="col-12  col-md-12 col-lg-6" >
    <section id="sideContent">
      <section id="sideContent_image-container" class="col-12">
        <img src="../../../../assets/images/Daco_178726.png" alt="" srcset="" id="sideContent_image-container_image">
      </section>
      <section id="sideContent_title-container" class="col-12 d-flex justify-content-center align-items-center w-100 h-auto m-3">
          <span id="sideContent_title-container_title">Instituto Tecnologico De Zacatecas</span>
      </section>
    </section>
  </div>
  <div id="loginSection" class=" col-12 d-flex justify-content-center align-items-center  col-md-12 justify-content-md-center align-items-md-center col-lg-6 col-xl-6 m-0 ">
    <mat-card id="login" class="col-12 col-md-7">
      <mat-card-title class="row d-flex justify-content-center align-items-center" id="login_container-title">
        <div  class="col-12 justify-content-center align-items-center d-flex col-md-12 mt-3">
          <h2 id="login_container_title" >Iniciar Sesión</h2>
        </div>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="user">
          <div class="row d-flex justify-content-center align-items-center m-4">
            <div class="col-12 col-md-12">
              <mat-form-field aparence="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" required formControlName="email">
                <mat-hint>{{getWroteLength('email')}} / 50</mat-hint>
                <mat-error *ngIf="hasError('email','required')">
                  El campo es requerido.
                </mat-error>
                <mat-error *ngIf="hasError('email','email')">
                  Ingrese un correo valido.
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row d-flex justify-content-center align-items-center m-4">
            <div class="col-12 col-md-12">
              <mat-form-field aparence="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput required formControlName="password">
                <mat-hint>{{getWroteLength('password')}} / mínimo 5</mat-hint>
                <mat-error *ngIf="hasError('password','required')">
                  El campo es requerido.
                </mat-error>
                <mat-error *ngIf="hasError('password','minlength')">
                  Mínimo 5 caractéres.
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row d-flex justify-content-center align-items-center justify-content-md-around m-4">
            <div class="col-12 d-flex justify-content-center col-md-6 mt-2">
              <button id="login_boton-limpiar" type="button" mat-raised-button class="text-white w-100 h-10" (click)="resetForm()">
                Limpiar
              </button>
            </div>
            <div class="col-12 d-flex justify-content-center col-md-6 mt-2">
              <button id="login_boton-entrar"  type="button" mat-raised-button class="text-white w-100 h-10" (click)=login()>
                Entrar
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>

    </mat-card>
  </div>
</div>


<style>
  mat-form-field {
    width: 100%;
  }

  button {
    width: 140px;
    height: 50px !important;
    font-size: large !important;
  }
</style>

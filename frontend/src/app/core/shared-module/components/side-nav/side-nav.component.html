<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="./maestrias">
        <div class="row d-flex justify-content-start align-items-center" style="width: 100%;">
          <div class="col-5 d-flex  align-items-center">
            <span>Maestrias</span>
          </div>
          <div class="col-3 d-flex justify-content-start align-items-center">
            <mat-icon>collections_bookmar</mat-icon>
          </div>
        </div>
      </a>
      <a mat-list-item routerLink="./maestrias/creacion">
        <div class="row d-flex justify-content-start align-items-center" style="width: 100%;">
          <div class="col-6 d-flex  align-items-center">
            <span>Crear maestrias</span>
          </div>
          <div class="col-5 d-flex justify-content-center align-items-center">
            <mat-icon>book</mat-icon>
          </div>
        </div>
      </a>
      <a mat-list-item routerLink="./usuarios">
        <div class="row d-flex justify-content-start align-items-center" style="width: 100%;">
          <div class="col-5 d-flex  align-items-center">
            <span>Usuarios</span>
          </div>
          <div class="col-3 d-flex justify-content-start align-items-center">
            <mat-icon>person</mat-icon>
          </div>
        </div>
      </a>
      <a mat-list-item (click)="logOut()">
        <div class="row d-flex justify-content-start align-items-center" style="width: 100%;">
          <div class="col-6 d-flex  align-items-center">
            <span>Cerrar sesión</span>
          </div>
          <div class="col-3 d-flex justify-content-start align-items-center">
            <mat-icon>logout</mat-icon>
          </div>
        </div>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Instiuto Tecnológico De Zacatecas</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
